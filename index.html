<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="modern-normalize.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&display=swap" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Etch A Sketch</h1>
    </header>

    <main>
      <div id="grid-container" class="medium-grid-default"></div>

      <div class="controls">
        <div class="grid-density">
          <p>Grid density:</p>
          <button class="size small">Small</button>
          <button class="size medium">Medium</button>
          <button class="size big">Big</button>
        </div>
        <div class="mode-controls">
          <p>Mode:</p>
          <button class="mode classic">Classic</button>
          <button class="mode modern">Modern</button>
          <button class="mode psychedelic">Psychedelic</button>
        </div>
      </div>
      <button class="erase">Erase</button>
    </main>

    <footer class="footer">
      Built by
      <a class="footer-link" href="https://github.com/pauljohnchamberlain" target="_blank">@PJChambo</a> |
      <a class="footer-link" href="https://github.com/pauljohnchamberlain/etch-a-sketch" target="_blank">Source</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
